<!-- templates/BestBuySearch/VendorProduct_add.html -->

{% extends 'registration/base.html' %}


<!DOCTYPE html>

    <head>
      {% block title%}
      Item Creation
      {% endblock title%}
    </head>
    
    {% block back %}
    <button class="btn btn-dark" onclick="history.back()">Go Back</button>
    {% endblock %}

    <body>
        {% block content %}
        
        <h2>Register Item</h2>
        <form method="post" enctype = "multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <h4> Recommended image resolutions: 450 x 300 and 600 x 700 </h4>
          <button class="btn btn-dark my-3" type="submit">Add Item</button>
        </form>
        {% endblock %}
    </body>


</html>
