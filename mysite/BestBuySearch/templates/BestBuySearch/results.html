<!DOCTYPE html>
<html>
	<h1>{{ question.question_text }}</h1>
	
	<ul>
	{% for choice in question.choice_set.all %}
		<li>{{ choice.choice_text }} -- {{ choice.votes }} 
			vote{{ choice.votes|pluralize }} </li> <!-- "|pluralize" = ? combines them? -->
	{% endfor %}
	</ul>
	
	<!-- map inner text to requested url -->
	<a href="{% url 'BestBuySearch:detail' question.id %}">Vote again?</a>
</html>
