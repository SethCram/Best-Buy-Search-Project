<!DOCTYPE html>
<html>
<head>
{% block head %}
	<title>
	{% block title %}
	{% endblock %}
	</title>
	

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	
{% endblock %}
</head>
<body>
	<!-- Header-->
	{% block header %}
	<header class="bg-primary py-1">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<img src="../../media/images/BBlogo.png" class="rounded float-start" alt="" height="50px" width="auto" align="center">
				<h1 class="display-4 fw-bolder">BestBuySearch</h1>
				<p class="lead fw-normal text-white-50 mb-0"></p>	
			</div>
		</div>
		
	</header>
{% endblock header %}

<div class="container-sm py-2" align="left">
{% block back %}
{% endblock %}
</div>

{% block body %}
	<div class="container" align="center">
	{% block content%}
	{% endblock %}
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}

</body>
</html>
