<!DOCTYPE html>
<html>
<head>
{% block head %}
	<title>
	{% block title %}
	{% endblock %}
	</title>
	

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
	<!-- Header-->
	{% block header %}
	<header class="bg-dark py-1">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">BestBuySearch</h1>
				<p class="lead fw-normal text-white-50 mb-0"></p>	
			</div>
		</div>
		
	</header>
{% endblock header %}

<div class="container-sm py-2" align="left">
{% block back %}
{% endblock %}
</div>


{% block body %}
	<div class="container col-4" align="center">
	{% block content%}
	{% endblock %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}

<footer class="py-5 bg-dark mt-auto">
	<div class="container"><p class="m-0 text-center text-white">Copyright &copy; BestBuySearch 2022</p></div>
	<ul class="list-inline text-center">
		<li class="list-inline-item"><a>Privacy</a></li>
		<li class="list-inline-item"><a target="_blank" href="https://www.termsfeed.com/live/0625eac9-112a-4887-a7e6-c2b88100937e">Terms</a></li>
		<li class="list-inline-item"><a>Support</a></li>
	</ul>
</footer>

</body>
</html>
