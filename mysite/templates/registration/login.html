<!-- templates/registration/login.html -->

{% extends "registration/base.html" %}

{% block content %}
<div align="center">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Log In</button>
</form>

<div class="container-sm px-4 px-lg-5 my-5 mx-2 col-4">
	<div class="text-center">
		<ul class="list-group">
			<li type="button" class="list-group-item list-group-item-action">
				<a class="nav-link" href="{% url 'BestBuySearch:customer_signup' %}">Create Customer Account</a></li>
			<li type="button" class="list-group-item list-group-item-action">
				<a class="nav-link" href="{% url 'BestBuySearch:vendor_signup' %}">Create Vendor Account</a></li>
		</ul>
	</div>
</div>
</div>
{% endblock %}
