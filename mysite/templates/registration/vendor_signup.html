<!-- templates/registration/vendor_signup.html -->

{% extends "registration/base.html" %}

{% block back %}
<button class="btn btn-primary" onclick="history.back()">Go Back</button>
{% endblock %}

{% block content %}
<div class="container" align="left">
  <h2 class="my-2">Vendor Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- Terms -->
    <div>
      <a target="_blank" href="https://www.termsfeed.com/live/0625eac9-112a-4887-a7e6-c2b88100937e">Terms and Conditions</a>
    </div>
    <div align="center">
    <button class="btn btn-primary my-5" type="submit">Sign Up</button>
    </div>
  </form>
  </div>
{% endblock %}
